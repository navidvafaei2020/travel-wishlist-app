# Application name
spring.application.name=travel-wish-list


# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/travel
spring.datasource.username=postgres
spring.datasource.password=123


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Server Configuration
server.port=8080
server.url=http://localhost:8080


# JWT Configuration
# JWT secret (WILL BE MOVED TO ENV VAR)
jwt.secret=${JWT_SECRET:MyVerySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong12345678}
jwt.expiration=86400000


# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html